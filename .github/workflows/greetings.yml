name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello! Thank you for using the right channels to notify issues.'' first issue'
        pr-message: 'Thank you for your suggestion! We improve based on your ideas'' first pr'
